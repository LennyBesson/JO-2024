<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billetterie JO2024</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Billetterie JO2024</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Événements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="mt-4">Liste des Utilisateurs</h1>
    <div id="users"></div>
  </div>

  <script>
    $(document).ready(function() {
      // Charger les utilisateurs
      $.ajax({
        url: 'http://localhost:5000/api/users',
        method: 'GET',
        success: function(users) {
          console.log('Users fetched:', users); // Ajout d'un log pour vérifier la réponse
          let usersHtml = '<ul class="list-group">';
          users.forEach(user => {
            usersHtml += `<li class="list-group-item">${user.nom} ${user.prenom} (${user.mail})</li>`;
          });
          usersHtml += '</ul>';
          $('#users').html(usersHtml);
        },
        error: function(error) {
          console.error('Error fetching users:', error); // Ajout d'un log pour vérifier les erreurs
        }
      });
    });
  </script>
</body>
</html>
