<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Compte - Billetterie JO2024</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .account-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .account-form {
      width: 100%;
      max-width: 600px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="account-container">
    <div class="account-form">
      <h1 id="welcomeMessage" class="h3 mb-3 font-weight-normal text-center"></h1>
      <!-- Formulaire de mise à jour des informations de l'utilisateur -->
      <form id="updateForm">
        <div class="form-group">
          <label for="inputNom">Nom</label>
          <input type="text" id="inputNom" class="form-control" placeholder="Nom" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPrenom">Prénom</label>
          <input type="text" id="inputPrenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="form-group">
          <label for="inputEmail">Adresse Email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Mot de passe</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Mettre à jour</button>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const prenom = localStorage.getItem('userPrenom');
      if (prenom) {
        document.getElementById('welcomeMessage').textContent = `Bonjour, ${prenom}`;
      } else {
        document.getElementById('welcomeMessage').textContent = 'Bonjour, Utilisateur';
      }

      // Remplir le formulaire avec les données de l'utilisateur
      const nom = localStorage.getItem('userNom');
      const email = localStorage.getItem('userEmail');
      if (nom) {
        document.getElementById('inputNom').value = nom;
      }
      if (email) {
        document.getElementById('inputEmail').value = email;
      }
    });
  </script>
</body>
</html>
