<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Billetterie JO2024</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      background-image: url('../images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }

    .navbar {
      z-index: 1000;
      position: relative;
    }

    .container {
      margin-top: 100px;
    }

    .cart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      position: relative;
      width: 100%;
    }

    .cart {
      width: 100%;
      max-width: 800px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="../index.html">
      <img src="../images/logo.svg.png" alt="logo JO2024" class="logo" style="width: 100px; height: auto; margin-right: 60px;">
    </a>
    <a class="navbar-brand" href="../index.html">Billetterie JO2024</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Accueil <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Événements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="panier.html">
            <img src="../images/panier.png" alt="Panier" style="width: 30px; height: auto;">
          </a>
        </li>
        <li class="nav-item">
          <a id="statut" class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a id="deco" class="nav-link" href="#" style="display: none;">Déconnexion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container cart-container">
    <div class="cart">
      <h1>Votre Panier</h1>
      <ul id="cartItems" class="list-group"></ul>
      <button class="btn btn-primary mt-3" id="checkoutButton">Passer à la caisse</button>
    </div>
  </div>

  <script src="../js/panier.js"></script>
</body>
</html>
