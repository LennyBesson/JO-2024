<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits - Billetterie JO2024</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Produits</h1>
    <div id="products" class="row"></div>
  </div>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'http://localhost:5000/api/products',
        method: 'GET',
        success: function(products) {
          let productsHtml = '';
          products.forEach(product => {
            productsHtml += `
              <div class="col-md-4">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">${product.nom}</h5>
                    <p class="card-text">${product.description}</p>
                    <p class="card-text"><strong>Prix:</strong> ${product.prix} €</p>
                    <button class="btn btn-primary add-to-cart" data-id="${product.id}">Ajouter au panier</button>
                  </div>
                </div>
              </div>
            `;
          });
          $('#products').html(productsHtml);
        },
        error: function(error) {
          console.error('Error fetching products:', error);
        }
      });

      $(document).on('click', '.add-to-cart', function() {
        const productId = $(this).data('id');
        const userId = localStorage.getItem('userId'); // Assuming the user ID is stored in localStorage
        $.ajax({
          url: 'http://localhost:5000/api/cart',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ user_id: userId, produit_id: productId, quantite: 1 }),
          success: function() {
            alert('Produit ajouté au panier');
          },
          error: function(error) {
            console.error('Error adding to cart:', error);
          }
        });
      });
    });
  </script>
</body>
</html>
